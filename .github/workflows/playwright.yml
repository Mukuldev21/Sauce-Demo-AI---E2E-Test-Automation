name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Create .env file from secrets
      run: |
        echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env
        echo "API_BASE_URL=${{ secrets.API_BASE_URL }}" >> .env
        echo "STANDARD_USER=${{ secrets.STANDARD_USER }}" >> .env
        echo "LOCKED_USER=${{ secrets.LOCKED_USER }}" >> .env
        echo "PROBLEM_USER=${{ secrets.PROBLEM_USER }}" >> .env
        echo "PERFORMANCE_USER=${{ secrets.PERFORMANCE_USER }}" >> .env
        echo "ERROR_USER=${{ secrets.ERROR_USER }}" >> .env
        echo "VISUAL_USER=${{ secrets.VISUAL_USER }}" >> .env
        echo "TEST_PASSWORD=${{ secrets.TEST_PASSWORD }}" >> .env
        echo "TEST_ENV=ci" >> .env

    - name: Run Playwright tests
      run: npm test

    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/
        retention-days: 30

  smoke-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Create .env file from secrets
      run: |
        echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env
        echo "STANDARD_USER=${{ secrets.STANDARD_USER }}" >> .env
        echo "LOCKED_USER=${{ secrets.LOCKED_USER }}" >> .env
        echo "TEST_PASSWORD=${{ secrets.TEST_PASSWORD }}" >> .env
        echo "TEST_ENV=ci" >> .env

    - name: Run Smoke Tests
      run: npm run test:smoke

    - name: Upload Smoke Test Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: smoke-test-report
        path: playwright-report/
        retention-days: 7
